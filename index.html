<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Calificaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>
  <h1>CCH Vallejo, semestre Mayo 2025, Profr. Marco A. Olivera, sonsulta tu calificación</h1>
  <input type="text" id="cuenta" placeholder="Número de cuenta" />
  <button onclick="consultar()">Consultar</button>
  <div id="resultado"></div>

  <script>
    let calificaciones = {};

    // Cargar los datos del archivo JSON (en un servidor local o remoto)
    fetch('calificaciones.json')
      .then(response => response.json())
      .then(data => {
        calificaciones = data;
      })
      .catch(error => console.error('Error al cargar los datos:', error));

    function consultar() {
      const cuenta = document.getElementById("cuenta").value.trim();
      const resultado = document.getElementById("resultado");

      if (calificaciones[cuenta]) {
        resultado.textContent = `Tu calificación es: ${calificaciones[cuenta]}`;
      } else {
        resultado.textContent = "Número de cuenta no encontrado.";
        resultado.style.color = "red";
      }
    }
  </script>
</body>
</html>
